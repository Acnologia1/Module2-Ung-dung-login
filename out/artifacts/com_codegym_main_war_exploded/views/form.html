<head>

    <title>Title</title>
</head>
<body>
    <form method="post" action="login" modelAttribute="login">
        <table>
            <tr>
                <td>
                    <p>Username: </p>
                </td>
                <td>
                    <input type="text" name="user" >
                </td>
            </tr>
            <tr>
                <td>
                    <p>Password: </p>
                </td>
                <td>
                    <input type="password" name="pass">
                </td>
            </tr>
            <tr>
                <td></td>
                <td>
                    <input type="submit" value="Login">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
